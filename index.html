<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Market</title>
  </head>
  <body>
    <div class="container">
      <label for="productName">Name of product:</label>
      <input
        class="form-control my-1"
        type="text"
        id="productName"
        placeholder="Enter product name..."
      />

      <label for="productPrice">Price of product:</label>
      <input
        class="form-control my-1"
        type="text"
        id="productPrice"
        placeholder="Enter product price..."
      />

      <label for="productQuantity">Quantity of product:</label>
      <input
        class="form-control my-1"
        type="text"
        id="productQuantity"
        placeholder="Enter product quantity..."
      />

      <!-- Вначале описываем классы из bootstrap, затем вручную созданные -->
      <div class="d-flex justify-content-center my-4 btnContainer">
        <button class="btn btn-success me-2" id="add">Add product</button>
        <button class="btn btn-info ms-2" id="stats">Show stats</button>
      </div>

      <div class="d-flex justify-content-evenly align-items-center mt-4" >
        <ol class="list-group" id="productsList"></ol>
        <ol class="list-group" id="statsList"></ol>
      </div>
    </div>
  </body>
</html>
